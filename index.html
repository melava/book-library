<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My book's library</h1>
        <div id="library"></div>
        <button id="addBook">Add a new book to the library</button>
        <div id="overlay" class="hidden">
            <div id="form">
                <div id="close">X</div>
                <h2 id="formTitle"></h2>
                <label for="title">Book's title</label> <input type="text" name="title" id="title"><br>
                <label for="author">Book's author</label> <input type="text" name="author" id="author"><br>
                <label for="pages">Number of pages</label> <input type="number" name="pages" id="pages"><br>
                <label for="read">Have you already read this book ?</label> <input type="checkbox" name="read" id="read"><br>
                <input type="hidden" name="index" id="index">
                <button id="submit">Add to library</button>
                <button id="edit" class="hidden">Edit book</button>
                <button id="delete" class="hidden">Delete book from library</button>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
